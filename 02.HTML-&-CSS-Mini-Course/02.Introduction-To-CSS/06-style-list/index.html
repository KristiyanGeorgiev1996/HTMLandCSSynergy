<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="list-box">
            <h2>HTML Unordered List</h2>
            <ul>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Cherries</li>
            </ul>
        </div>

        <div class="list-box">
            <h2>Reversed List</h2>
            <ol reversed>
                <li>Third Step</li>
                <li>Second Step</li>
                <li>First Step</li>
            </ol>
        </div>
    </div>

</body>
</html>

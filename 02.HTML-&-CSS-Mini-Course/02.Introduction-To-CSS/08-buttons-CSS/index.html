<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Buttons CSS</h1>

    <section>
        <h2>Normal Buttons</h2>
        <button class="btn normal">Button 1</button>
        <button class="btn normal">Button 2</button>
        <button class="btn normal">Button 3</button>
    </section>

    <section>
        <h2>Filled Buttons</h2>
        <button class="btn filled">Button A</button>
        <button class="btn filled">Button B</button>
        <button class="btn filled">Button C</button>
    </section>

    <section>
        <h2>Icon Buttons</h2>
        <button class="btn icon">🔍 Search</button>
        <button class="btn icon">📩 Send</button>
        <button class="btn icon">❤️ Like</button>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contrasting Colors</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Contrasting Colors</h1>

    <div class="color-block block1">
        <p>Dark Blue background with Light Yellow text</p>
    </div>

    <div class="color-block block2">
        <p>Bright Orange background with Dark Blue text</p>
    </div>

    <div class="color-block block3">
        <p>Light Grey background with Dark Red text</p>
    </div>

</body>
</html>

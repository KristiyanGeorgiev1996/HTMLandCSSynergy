<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Icon Font Button</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="button-container">
        <button class="icon-btn">
            <span class="icon">💾</span>
            Save
        </button>

        <button class="icon-btn">
            <span class="icon">✏️</span>
            Edit
        </button>

        <button class="icon-btn delete-btn">
            <span class="icon">🗑️</span>
            Delete
        </button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Buttons CSS</h2>

    <div class="button-row">
        <a href="#" class="button">Link Button</a>
        <button class="button">Button</button>
        <button class="button hover">Hover Button</button>
    </div>

    <div class="button-row">
        <a href="#" class="button fill">Link Fill</a>
        <button class="button fill">Fill Button</button>
        <button class="button fill hover">Fill Hover</button>
    </div>

    <div class="button-row">
        <a href="#" class="button fill"><i class="fas fa-arrow-down"></i>Download</a>
        <button class="button fill"><i class="fas fa-arrow-down"></i>Save</button>
        <button class="button fill hover"><i class="fas fa-arrow-down"></i>Hover Action</button>
    </div>
</body>
</html>
